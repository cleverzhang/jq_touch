<script type="text/template" id="user_temp">

    {# no_name #}

        <ul>

            <li>{# foreach[c] #}
                <if condition="'{# foreach[c] #}' == 'test3'"><span style="color:red">{# name #}</span></if>
            </li>
        </ul>
    </foreach>
    <foreach id="test">
        <ul>
            <li>{# test[a] #}</li>
            <li>{# test[b] #}</li>
            <li>{# test[c] #}</li>
        </ul>
    </foreach>
</div>

</script>
