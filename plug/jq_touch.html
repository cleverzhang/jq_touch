<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<script src="../jquery/jquery-2.2.2.min.js"></script>
<script src="jquery-touch.js"></script>
<style>
    html,body{margin:0;padding:0;-webkit-touch-callout: none;width:100%;height:100%;}
    #debug{width: 100%;height:auto;}
    p{display: block;margin:50px; background: #5490ff}
</style>
<body>
<div style="padding:50px;text-align: center">
    <p id="tap" href="http://weibo.com">Tap</p>

    <p id="press" href="http://weibo.com">Press</p>

    <p id="tap_press" href="http://weibo.com">Tap Or Press</p>
</div>
<div id="debug"></div>


</body>
<script type="text/javascript">
    var debug = function(cnt){
        var dom = document.createElement("div");
        dom.innerHTML = cnt;
        document.getElementById("debug").appendChild(dom);
    }
    $(document).ready(function(){
        $("p").tap(function(){
            debug('tap:' + $(this).html());
        });
        $("#press").press(function(){
            debug('press:' + $(this).html());
        });
        $("p").move(function(){
            debug('move:' + $(this).html());
        });
        $("p").firePress();
    });


</script>
</html>
