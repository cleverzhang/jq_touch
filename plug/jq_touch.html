<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0">

<script src="../jquery/jquery-2.2.2.min.js"></script>
<script src="jquery-touch.min.js"></script>
<style>
    html,body{-webkit-touch-callout: none;}
    #debug{width: 100%;height:100%;}
    #touch{padding:20px;width:100px;height:100px;background: #f00;border-radius: 40px;position: absolute;top:50%;left:50%}
    .shadow{box-shadow: 5px 5px 10px yellow}
</style>
<body>
<div id="debug"></div>
<a  href="http://weibo.com">
    <div id="touch">tap or press</div></a>
</body>
<script type="text/javascript">
    var debug = function(cnt){
        var dom = document.createElement("div");
        dom.innerHTML = cnt;
        document.getElementById("debug").appendChild(dom);
    }
    $(document).ready(function(){
        $("#touch").tap(function(){
            debug('tap!!!');
        });
        $("#touch").press(function(){
            debug('press!!!');
        });
    });

//    setTimeout(function(){
//        $("#touch").untap();
//        $("#touch").unpress();
//    }, 10000)
</script>
</html>
